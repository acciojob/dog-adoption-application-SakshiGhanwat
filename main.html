<!DOCTYPE html>
<html>
<head>
    <title>Dog Adoption Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            width: 400px;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="phone"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        select[multiple] {
            height: 100px;
        }

        input[type="submit"] {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #219150;
        }
    </style>
</head>
<body>
    <form>
        <h2>Dog Adoption Form</h2>

        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Name" required>

        <label for="phone">Phone Number</label>
        <input type="text" id="phone" placeholder="Phone Number" required>

        <label for="address">Address</label>
        <input type="text" id="address" placeholder="Address" required>

        <label>
            <input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?">
            Have you ever lived with a Dog before?
        </label>

        <label for="multiSelect">Please select your preferred breeds</label>
        <select id="multiSelect" multiple>
            <option value="Golden Retriever">Golden Retriever</option>
            <option value="Labrador">Labrador</option>
            <option value="Beagle">Beagle</option>
            <option value="Bulldog">Bulldog</option>
            <option value="Pug">Pug</option>
        </select>

        <!-- Corrected Submit Button -->
        <input type="submit" id="submit" value="Submit">
    </form>
</body>
</html>
